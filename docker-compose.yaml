version: '3.2'

services:
    siena-db:
        build:
            context: ./backend
            dockerfile: ./dockerfiles/postgres/Dockerfile
        image: siena_db
        volumes:
            - ./logs/psql:/var/log/postgresql
            - siena-data:/var/lib/postgresql
        ports:
            - "5435:5432"
